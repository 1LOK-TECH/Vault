<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault - Master Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="master-password-container fade-in">
    <div class="logo-section">
      <img src="../assets/icon.png" alt="Vault Logo">
      <h1>Vault</h1>
    </div>

    <div class="master-password-form">
      <h2>Enter Master Password</h2>
      <p>Your master password encrypts your vault. Never forget it - we cannot recover it!</p>

      <form id="masterPasswordForm">
        <div class="form-group">
          <input 
            type="password" 
            id="masterPassword" 
            placeholder="Master Password" 
            required
            autocomplete="off"
          >
        </div>
        
        <!-- Show for new users -->
        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
          <input 
            type="password" 
            id="confirmMasterPassword" 
            placeholder="Confirm Master Password" 
            autocomplete="off"
          >
        </div>

        <button type="submit" class="btn-primary" style="width: 100%;">Unlock Vault</button>
      </form>

      <!-- Forgot Master Password -->
      <button id="forgotPasswordBtn" style="
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 0.9rem;
        cursor: pointer;
        text-decoration: underline;
        opacity: 0.7;
      ">Forgot Master Password?</button>

      <div id="errorMessage" style="margin-top: 20px; color: #ef4444; text-align: center; display: none;"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import CryptoJS from 'https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/+esm';

    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const masterPasswordInput = document.getElementById('masterPassword');
    const confirmPasswordInput = document.getElementById('confirmMasterPassword');
    const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
    const masterPasswordForm = document.getElementById('masterPasswordForm');
    const errorMessage = document.getElementById('errorMessage');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

    // Get user ID
    const userId = localStorage.getItem('userId');
    const userEmail = localStorage.getItem('userEmail');
    if (!userId) {
      window.location.href = 'index.html';
    }

    // Wait for Firebase Auth to be ready
    let currentUser = null;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        console.log('User authenticated:', user.uid);
      } else {
        console.log('No user authenticated, redirecting to login');
        window.location.href = 'index.html';
      }
    });

    // Check if user has a master password set
    async function checkMasterPasswordExists() {
      try {
        const userDoc = await getDoc(doc(db, 'users', userId));
        if (userDoc.exists() && userDoc.data().masterPasswordHash) {
          // Existing user - just need to verify
          return true;
        } else {
          // New user - need to create master password
          confirmPasswordGroup.style.display = 'block';
          document.querySelector('h2').textContent = 'Create Master Password';
          return false;
        }
      } catch (error) {
        console.error('Error checking master password:', error);
        return false;
      }
    }

    // Show error
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    // Initialize
    const isExistingUser = await checkMasterPasswordExists();

    // Form submission
    masterPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const masterPassword = masterPasswordInput.value;
      const masterPasswordHash = CryptoJS.SHA256(masterPassword).toString();

      if (!isExistingUser) {
        // Creating new master password
        const confirmPassword = confirmPasswordInput.value;
        
        if (masterPassword !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }

        if (masterPassword.length < 8) {
          showError('Master password must be at least 8 characters');
          return;
        }

        try {
          // Save master password hash to Firestore
          await setDoc(doc(db, 'users', userId), {
            masterPasswordHash: masterPasswordHash,
            createdAt: new Date().toISOString(),
            email: localStorage.getItem('userEmail')
          });

          // Store in session
          sessionStorage.setItem('masterPasswordHash', masterPasswordHash);
          
          // Navigate to vault
          window.electronAPI.navigateToVault();
        } catch (error) {
          console.error('Error creating master password:', error);
          showError('Failed to create master password: ' + error.message);
        }
      } else {
        // Verifying existing master password
        try {
          const userDoc = await getDoc(doc(db, 'users', userId));
          const storedHash = userDoc.data().masterPasswordHash;

          if (masterPasswordHash === storedHash) {
            // Correct master password
            sessionStorage.setItem('masterPasswordHash', masterPasswordHash);
            window.electronAPI.navigateToVault();
          } else {
            showError('Incorrect master password');
          }
        } catch (error) {
          console.error('Error verifying master password:', error);
          showError('Failed to verify master password: ' + error.message);
        }
      }
    });

    // Forgot Master Password - Reset Vault
    forgotPasswordBtn.addEventListener('click', async () => {
      // Check if user is authenticated
      if (!currentUser) {
        showError('You must be logged in to reset your vault. Please log in again.');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
        return;
      }

      console.log('Current authenticated user:', currentUser.uid);
      console.log('Stored userId:', userId);
      
      if (currentUser.uid !== userId) {
        showError('User ID mismatch. Please log in again.');
        window.location.href = 'index.html';
        return;
      }

      const confirmReset = confirm(
        '⚠️ WARNING: Your master password cannot be recovered.\n\n' +
        'If you forgot your master password, your only option is to RESET YOUR VAULT.\n\n' +
        'This will:\n' +
        '• Delete ALL your saved passwords permanently\n' +
        '• Clear your encrypted vault\n' +
        '• Let you create a new master password\n\n' +
        'This action CANNOT be undone!\n\n' +
        'Do you want to reset your vault?'
      );

      if (confirmReset) {
        const doubleConfirm = confirm(
          'Are you ABSOLUTELY SURE?\n\n' +
          'All your passwords will be permanently deleted.\n\n' +
          'Click OK to permanently delete everything and start fresh.'
        );

        if (doubleConfirm) {
          try {
            console.log('Starting vault reset for user:', userId);
            
            // First, try to get the passwords collection
            const passwordsRef = collection(db, 'users', userId, 'passwords');
            console.log('Getting passwords collection...');
            
            const snapshot = await getDocs(passwordsRef);
            console.log('Found', snapshot.size, 'passwords to delete');
            
            // Delete all passwords one by one
            let deleteCount = 0;
            for (const docSnapshot of snapshot.docs) {
              try {
                await deleteDoc(doc(db, 'users', userId, 'passwords', docSnapshot.id));
                deleteCount++;
                console.log('Deleted password', deleteCount, 'of', snapshot.size);
              } catch (delError) {
                console.error('Error deleting password:', docSnapshot.id, delError);
              }
            }

            console.log('Successfully deleted', deleteCount, 'passwords');

            // Reset the master password hash
            console.log('Resetting master password hash...');
            await setDoc(doc(db, 'users', userId), {
              masterPasswordHash: null,
              email: userEmail,
              vaultReset: true,
              resetAt: new Date().toISOString()
            }, { merge: true });

            console.log('Vault reset complete!');
            alert('✅ Vault reset successful!\n\nYou can now create a new master password.');
            
            // Reload page to create new master password
            window.location.reload();
          } catch (error) {
            console.error('Full error details:', error);
            console.error('Error code:', error.code);
            console.error('Error message:', error.message);
            
            // Show more helpful error message
            if (error.code === 'permission-denied') {
              showError('Permission denied. Please make sure you are logged in and try again.');
            } else {
              showError('Failed to reset vault: ' + error.message);
            }
          }
        }
      }
    });
  </script>
</body>
</html>
